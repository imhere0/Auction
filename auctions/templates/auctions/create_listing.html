{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>
    <br>
    {% if message %}
        {{ message }}
    {% endif %}    
    <br>
    
    <form action = "{% url 'createListing'%}" method = "post">
        {% csrf_token %}
        <div class = "form-group">
            <label>Title</label>
            <input type = "text" name = "title" placeholder = "Mandotary" class = "form-control" >
        </div>
        
        <div class = "form-group">
            <label>Description</label>
            <textarea class="form-control" name = "description" placeholder = "Mandotary" rows="5"></textarea>
        </div>

        <div class = "form-group">
            <label>Initial Bid $</label>
            <input type = "number" name = "initialbid" placeholder = "Mandotary" class = "form-control">
        </div>

        <div class = "form-group">
            <label>Category</label>
            <input type = "text" name = "category" placeholder = "Optional" class = "form-control">
        </div>

        <div class = "form-group">
            <label>Image URL</label>
            <input type = "text" name = "iurl" placeholder = "Optional" class = "formn-control">
        </div>

        <input class="btn btn-primary" type="submit" value="Create Listing">
       
    </form>

    {% endblock %}
